<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cocos Creator | watermelonGame</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="favicon.ico"/>
  </head>
  <style>
      html, body {
          margin: 0;
          padding: 0;
          overflow: hidden; /* 禁止滾動 */
          height: 100%; /* 確保頁面佔滿整個視窗 */
      }
  </style>
  <body>
    <div id="GameDiv" cc_exact_fit_screen="false">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" width="720" height="1280" tabindex="99"></canvas>
      </div>
    </div>
    <!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
    window.addEventListener('resize', adjustElementSize);
    const element = document.getElementById('GameDiv');
    let screenWidth = window.innerWidth;
    let screenHeight = window.innerHeight;
    if(screenWidth > 720){
          element.style.width = 720 + 'px'
          element.style.height = screenHeight - 10 + 'px'
        }
        else{
          element.style.width = screenWidth - 10 + 'px'
          element.style.height = ''
        }

    function adjustElementSize() {

      screenWidth = window.innerWidth;
        if(screenWidth > 720){
          element.style.width = 720 + 'px'
          element.style.height = screenHeight - 10 + 'px'
        }
        else{
          element.style.width = screenWidth - 10 + 'px'
          element.style.height = ''
        }
    }
</script>
  </body>
</html>
